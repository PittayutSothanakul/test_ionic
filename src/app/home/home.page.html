<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Redux Intro
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <!-- <div class="ion-padding">
    The world is your oyster.
    <p>If you get lost, the <a target="_blank" rel="noopener" href="https://ionicframework.com/docs/">docs</a> will be your guide.</p>
  </div> -->

  <form #feedbackForm="ngForm" (submit)="onSubmit(feedbackForm.value)">
    <div class ="form-group">
        <label for="exampleInputEmail">Email address</label>
        <br>
        <input ngModel name="username" type="=email" class="form-control" id="exmapleInputEmail" aria-describedby="eamil">
    </div>
    <div class ="form-group">
        <label for="Feedback">Feedback</label>
        <br>
        <input ngModel name="feedback" type="=text" class="form-control" id="Feedback" >
    </div>
    <br>
    <ion-button type="submit"color="primary" >Submit</ion-button>
  </form>

  <div class="hr"> </div>
  <p>All Feedback</p>
  <ol>
    <li *ngFor="let item of mDataArray">{{item.username}} : {{item.feedback}}</li>
  </ol>
  
</ion-content>
